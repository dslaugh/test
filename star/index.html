<html>
<head>
</head>
<body>
	<svg width="40" height="40">
		<polygon id="star" points="20,5 25,14 35,15 28,23 30,32 20,27 10,32 12,23 6,15 15,14" style="fill:blue; stroke-width:1; stroke:white; stroke:white;" />
	</svg>
	<div>
		<label for="p1">Point 1</label><input id="p1" value=""/><br />
		<label for="p2">Point 2</label><input id="p2" value="" /><br />
		<label for="p3">Point 3</label><input id="p3" value="" /><br />
		<label for="p4">Point 4</label><input id="p4" value="" /><br />
		<label for="p5">Point 5</label><input id="p5" value="" /><br />
		<label for="p6">Point 6</label><input id="p6" value="" /><br />
		<label for="p7">Point 7</label><input id="p7" value="" /><br />
		<label for="p8">Point 8</label><input id="p8" value="" /><br />
		<label for="p9">Point 9</label><input id="p9" value="" /><br />
		<label for="p10">Point 10</label><input id="p10" value="" /><br />
		<button type='button' onclick="setPoints()">Set Points</button>
	</div>
	<script>
		var poly = document.querySelector("#star");
		var startingPoints = ['20,5', '25,14', '35,15', '28,23', '30,32', '20,27', '10,32', '12,23', '6,15', '15,14'];
		var pointInputs = Array.prototype.slice.call(document.querySelectorAll('input'), 0);
		setValues(startingPoints);
		poly.setAttribute('points', startingPoints.join(' '));

		function setPoints() {
			var points = Array.prototype.slice.call(document.querySelectorAll('input'), 0);
			var pointString = pointInputs.reduce(function(prevVal, currVal) {
				prevVal += currVal.value + ' ';
				return prevVal;
			}, '');
			poly.setAttribute('points', pointString);
			console.log(pointString);
		}

		function setValues(points) {
			points.forEach(function(point, i) {
				var pnum = i + 1;
				var inpt = document.querySelector('#p'+pnum);
				inpt.value = point;
			});
		}
	</script>
</body>
</html>
