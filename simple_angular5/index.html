<!DOCTYPE html>
<html ng-app="simple">
    <head>
        <meta charset="utf-8">
        <title>Simple Angular 5</title>
        <script src="lib/angular.min.js"></script>
    </head>
    <body ng-controller="SimpleCtrl">
        <input type="text" ng-model="newName" ng-keypress="addName($event)"/>
        <ul>
            <li ng-repeat="name in names">{{name.value | upper}}</li>
        </ul>

        <script src="js/simple.js"></script>
    </body>
</html>
