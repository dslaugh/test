	<script>
		var multiplyBy = function(num) {
			return function(num2) {
				return num * num2;
			};
		};

		var multiplyBy2 = multiplyBy(2);
		console.log(multiplyBy2(4));

		// var x = multiplyBy(4);
		[2,3,4,5].map(function(num) {
			var result = multiplyBy(4)(num);
			console.log(result);
		});



		var searchFor = function(search) {
			return function(arr) {
				if (arr.indexOf(search) > -1) {
					return true;
				} else {
					return false;
				}
			}
		}

		var testArray = ['one', 'four', 'three'];

		var searchForTwo = searchFor('two');

		var searchResults = searchForTwo(testArray);

		console.log(searchResults);
		
		var searchResults2 = searchFor('three')(testArray);
		console.log(searchResults2);

	</script>
